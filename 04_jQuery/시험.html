<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        input{
            border: none;
            border-bottom: 1px dashed black;
        }
        #out{
            border: 1px solid lightgray;
            /* width: 300px; */
            /* height: 300px; */
        }
        input[name^=email]{
            width: 75px;
        }
        .alert{
            font-size: 10px;
            color: gray;
        }
    </style>
</head>
<body>
    
    <form action="test.do" method="post">
        <div id="out">
            <table>
                <tr>
                    <th width="200px">아이디</th>
                    <td><input type="text" name="userId" id="userId"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="alert" id="idArea"></td>
                </tr>
                <tr>
                    <th>패스워드</th>
                    <td><input type="password" name="userPwd" id="userPwd"></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="pwdArea" class="alert"></td>
                </tr>
                <tr>
                    <th>패스워드 확인</th>
                    <td><input type="password" id="userPwd2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="alert" id="pwdArea2"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="text" name="email1">@<input type="text" name="email2"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td><input type="text" name="address1"></td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="text" name="address2"></td>
                </tr>
        
            </table>
     
            <button>가입</button>

        </div>
    </form>

    <script>
        const userId = document.getElementById("userId");
        const userPwd = document.getElementById("userPwd");


        userPwd.onclick = function(){

            if(userId.value == ""){
                document.getElementById("idArea").innerHTML = "필수 입력 항목입니다."
            }

            document.getElementById("pwdArea").innerHTML = "영문자 대/소문자 특수문자, 숫자 포함 8~32자"
        
        }

        
        
    </script>
    
</body>
</html>
