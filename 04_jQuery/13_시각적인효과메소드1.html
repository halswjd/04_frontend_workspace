<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <h1>시각적인 효과 (Effect)</h1>
    <p>페이지 내에 애니메이션 효과를 주기 위해 사용되는 메소드 집합</p>

    <h3>* show()와 hide(), toggle()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>

    <!-- 현재 작업하고있는 폴더위치에서 상위폴더로 => ../ -->
    <!-- <img src="../02_CSS3/resources/image/city1.PNG" alt=""> -->
    <img id="panda" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA2MTRfODkg%2FMDAxNjg2NzM0MTQ4NTQx.HVt6FWVJiokn81E6xyyfXVT6ulDzEBw6bFokloGcj7Ig.OU5oGcCnauFlvShYZH8ofqnT2uU08Pzngznu7Ck2DkAg.PNG.papnc%2Fimage.png&type=a340" alt="">

    <script>
        $(function(){
            $("#hide").click(function(){
                // $("#panda").hide();
                $("#panda").hide(3000);
                
            })

            $("#show").click(function(){
                // $("#panda").show();
                $("#panda").show(3000);
            })

            $("#toggle").click(function(){
                $("#panda").toggle(2000);
            })
        })
    </script>

</body>
</html>
