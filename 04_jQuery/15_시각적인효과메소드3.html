<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        div{
            background-color: beige;
            border: 1px solid yellow;
            width: 300px;
            height: 30px;
            line-height: 30px; /* tip: 높이와 같은값으로 하면 가운데로 이동 */
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }

        p{
            border: 1px solid lightgray;
            width: 300px;
            height: 100px;
            border-radius: 10px;
            margin-top: 5px; /* p태그 기본적으로 margin 값 가짐*/
            padding: 10px;
            box-sizing: border-box; /* div와 같은 너비로 했음에도 사이즈가 다름 => 해결 box-sizing: border-box */
            display: none;
        }
    </style>
</head>
<body>
    <h3>* slideDown()과 slideUp() </h3>
    
    <!-- (div+p)*5 -->
    <div>Q. 반품 언제되나요?</div>
    <p>A. 지금 확인 중 입니다.</p>

    <div>Q. 상품 위치를 알고 싶습니다.</div>
    <p>A. 배송 조회 해보세요. <b>핑프</b>세요?</p>

    <div>Q. 8XL 사이즈도 있나요?</div>
    <p>A. 네 있어요 ^_^ </p>

    <div>Q. 판매자가 연락이 안됩니다. </div>
    <p>A. 네 저도 안됩니다.</p>

    <div>Q. 연락이 가능한 시간을 알려주세요.</div>
    <p>A. 몰루</p>

    <script>
        $(function(){
            $("div").click(function(){
                // $(this) : 클릭이벤트가 발생한 div 요소
                // 우리는 그 요소의 뒤의 요소를 선택해야함. (같은 레벨에 있음, 동위)

                // $(this).next() : 클릭이벤트가 발생한 div 요소 바로 뒤에 있는 동위선상의 요소
                // 보여지는 상태면 사라지게, 안보이면 나타나게

                const $p = $(this).next(); 
                // p는 jQuery 방식으로 선택된 요소를 담아둘때 직관적으로 변수명앞에 $붙이자!

                if($p.css("display") == "none"){// css("속성명")만 제시하면 속성값이 반환됨

                    // 질문창 기존꺼(열린거)는 닫히면서 지금꺼만 열리게
                    // 그냥 다 닫아버리고 지금꺼만 열리게
                    $(this).siblings("p").slideUp();

                    // 보여지게끔
                    // $p.css("display", "block");
                    $p.slideDown(); // 부드럽게 요소 나타남
                } else{
                    $p.slideUp();
                }                
                
            })
        })
    </script>
    
</body>
</html>
