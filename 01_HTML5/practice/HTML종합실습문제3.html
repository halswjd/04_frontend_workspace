<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 종합 실습문제3</title>
</head>
<body>
    <h1>회원가입</h1>

    <form action="">
        <fieldset>
            <fieldset>
                <legend> 필수 입력 사항 </legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <td><input type="text" name="id" placeholder="아이디 10글자 이내" size="30"></td>
                        <td><button>중복 확인</button></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" name="password" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="8" size="30"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="password" size="30"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" size="30"></td>
                        <td>
                            <select name="email">
                                <option value="daum" selected>daum.net</option>
                                <option value="naver">naver.com</option>
                                <option value="gmail">gmail.com</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset>
                <legend>추가 정보</legend>
                프로필사진 : <input type="file"><br><br><br>
                성별 : <input type="radio" id="M" name="gender">
                       <label for="M">남자</label>
                       <input type="radio" id="F" name="gender">
                       <label for="F">여자</label><br><br>

                생년월일 : <input type="date"><br><br>

                취미<br>
                <input type="checkbox"> 야구
                <input type="checkbox"> 농구
                <input type="checkbox"> 축구 <br>
                <input type="checkbox"> 공부
                <input type="checkbox"> 음악감상 <br>
                <input type="checkbox"> 기타 : <input type="text">
                <br><br>

                자기소개<br>
                <textarea name="content" cols="40" rows="5" style="resize: none;"></textarea>


            </fieldset>
            
        </fieldset>
        
        <br>&nbsp;&nbsp;&nbsp;
        <button>회원가입</button>
        <button type="reset">다시입력</button>
        <button>이전으로</button>

    </form>
    
</body>
</html>
