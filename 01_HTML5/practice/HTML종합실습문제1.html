<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 종합 실습문제</title>
</head>
<body>
    <form action="test.do">
        고객명 : <input type="text" name="name"> <br><br>
        전화번호 : <input type="phone" name="phone"> <br><br>
        이메일 : <input type="email" name="email"> <br><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="small" name="size"> 
            <label for="small">Small</label>
            <br><br>

            <input type="radio" id="medium" name="size"> 
            <label for="medium">Medium</label>
            <br><br>

            <input type="radio" id="large" name="size"> 
            <label for="large">Large</label>
            <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="b">
            <label for="b">베이컨</label><br><br>

            <input type="checkbox" id="ch">
            <label for="ch">치즈</label><br><br>

            <input type="checkbox" id="o">
            <label for="o">양파</label> <br><br>

            <input type="checkbox" id="m">
            <label for="m">버섯</label> <br><br>
        </fieldset><br>

        희망 배송 시간 : <input type="time"> <br><br>
        배송 시 요청사항 : <textarea name="content" icols="20" rows="0"></textarea>

        <br><br>
        <input type="submit"value="주문하기">
    </form>
</body>
</html>
