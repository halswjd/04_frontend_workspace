<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 종합 실습문제2</title>
</head>
<body>
    <form action="test.do">
        <fieldset>
            <legend> 납품자 정보 </legend>
            <br><br>
            <table>
                <tr>
                    <td>1. 납품자명 : </td>
                    <td><input type="text" placeholder="name"></td>
                </tr>
                <tr>
                    <td>2. email : </td>
                    <td><input type="email" placeholder="answs@naver.com"></td>
                </tr>
                <tr>
                    <td>3. 홈페이지 : </td>
                    <td><input type="url" placeholder="http://">
                    </td>
                </tr>
            </table>
        </fieldset><br>
        
        <fieldset>
            <legend> 납품정보 </legend>
            <ul>
                <li>상품명 : <input type="text" name="productName"></li><br>
                <li>납품수량 : <input type="number" name="amount" min="100" placeholder="최소 100"></li><br>
                <li>납품등급 : <input type="range"></li><br>
                <li>기타사항 : <textarea name="content"  cols="30" rows="0"></textarea></li>
            </ul>
        </fieldset><br>

        <!-- <input type="submit" value="send message"> -->
        <button type="submit">send message</button>
    </form>
</body>
</html>
