<!DOCTYPE html>
<html lang="en">
<head>
    <title>실습문제4</title>
    <style>
        #area1{
            width: 1000px; 
            height: 200px; 
            border: 1px solid red;
        }
        #area2{
            width: 700px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>기본 문법 문제</h1>

    <p>문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아볼 수 있도록 구현하시오.</p>
    <fieldset>
        <legend>보기</legend>
        <input type="text" id="input1" placeholder="입력하시오.">
    </fieldset>
    <br>
    <div id="area1" class="area">결과</div>
    <button onclick="textlength();">확인하기</button>

    <script>
        function textlength(){
            const area1 = document.getElementById("area1");

            const result = document.getElementById("input1").value.length;

            area1.innerHTML = "보기의 문자열 길이는 "+result+"글자 입니다."
        }
    </script>

    <br><br><br>
    <fieldset>
        <fieldset>
            <legend>보기</legend>
            <p id="arr">콜라, 사이다, 햄버거, 피자, 한약</p>
        </fieldset>
        <br>

        <div id="area2"></div>
        <button onclick="inputList();">확인하기</button>

    </fieldset>

    <script>
        function inputList(){
            const area2 = document.getElementById("area2");
            const arr = document.querySelector("#arr").innerText.split(", ");

            console.log(arr);

            
            // const str = "<ol>"; //왜 안되는거지??
            // const는 재할당 안됨!!
            
            let str = "<ol>";
            for(let i=0; i<arr.length; i++){
                str += "<li>" + arr[i] + "</li>"
            }
            str += "</ol>";

            area2.innerHTML = str;
            // console.log(str);
            
        }
    </script>
</body>
</html>
