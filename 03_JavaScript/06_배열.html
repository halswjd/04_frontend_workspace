<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .area{border: 1px solid red;}
        .small{height: 100px;}
        .big{height: 200px;}
    </style>
</head>
<body>
    
    <h1>배열</h1>
    <p>
        변수 선언시 별도의 자료형 지정이 없기 때문에 <br>
        어떤 자료형의 값들이든 다 하나의 배열 공간에 담을 수 있음, 
        크기의 제약도 없음(자바에서의 컬렉션(ArrayList)과 유사) 
    </p>

    <button onclick="arrayTest1();">확인하기</button>
    <div id="area1" class="area small"></div>

    <script>
        function arrayTest1(){
            const arr = ["조비", "거제", 8, true, [1,2,3]]; // 배열 객체 (type == object)

            console.log(arr);
            console.log(arr[2]); // 8 // 배열 arr의 2번인덱스 
            console.log(arr[4]); [1,2,3]
            console.log(arr[4][2]); 3 // 배열이 2개있는거 => 2차원배열, 배열안에 배열..

            const area1 = document.getElementById("area1");
            // for문에 const는 안됨, const는 상수개념이라 후위연산해도 값이 바뀌지 않음
            /*
            for(let i=0; i<arr.length; i++){
                area1.innerHTML += arr[i] + "<br>"
            }
            */
           
            // 배열의 0번 인덱스부터 마지막 인덱스까지 순차적으로
            // 모든 요소에 접근할 목적이라고 한다면...
            // for in문 활용가능

            // for(let 변수 in 순차적으로 접근할 배열){}
            for(let i in arr){ // i=0, i=1, ...
                area1.innerHTML += arr[i] + "<br>"
            }

        }
    </script>
</body>
</html>
