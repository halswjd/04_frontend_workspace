<!DOCTYPE html>
<html lang="en">
<head>
    <title>실습문제7</title>
</head>
<body>
    <h1>배열 실습 문제2</h1>

    <fieldset>
        <legend>보기</legend>
        <p id="p1">r b</p>
        <p id="p2">e v o l</p>
    </fieldset>
    <input type="text" id="result"> <button onclick="revers();">처리</button>

    <script>
        function revers(){
            
            let arr = document.getElementById("p1").innerText.split(" ").reverse();
            let arr2 = document.getElementById("p2").innerText.split(" ").reverse();
            const result = document.getElementById("result");
            
            for(let i in arr2){
                    arr.push(arr2[i]);
            }
            
            result.value = arr.join("");
               
            
        }
    </script>
</body>
</html>
