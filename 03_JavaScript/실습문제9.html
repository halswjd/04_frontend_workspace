<!DOCTYPE html>
<html lang="en">
<head>
    <title>실습문제9</title>
    <style>
        #result{width: 800px; border: 1px solid red;}
    </style>
</head>
<body>
    <h1>배열 실습문제4</h1>
    <br>

    <fieldset>
        <legend>보기</legend>
        <p>피자 치킨 당근 햄버거 떡볶이</p>
    </fieldset>
    <input type="text" id="delete" placeholder="삭제할 음식이름을 입력하시오">
    <input type="text" id="input" placeholder="추가할 음식이름을 입력하시오">
    <div id="result">이 부분에 정답이 출력 될 수 있도록 하세요</div>
    <br><br><br>
    <button onclick="splice();">처리 및 출력</button>

    <script>
        function splice(){
            // 배열.splice(시작인덱스, 제거개수, [추가할 값])

            let arr = document.getElementsByTagName("p")[0].innerText.split(" ");
            const s1 = document.getElementById("delete").value;
            const s2 = document.getElementById("input").value;
            // console.log(arr.indexOf(s1));
            arr.splice(arr.indexOf(s1), 1, s2);
            console.log(arr);

            const result = document.getElementById("result");
            result.innerHTML = arr;
        }
    </script>

</body>
</html>
