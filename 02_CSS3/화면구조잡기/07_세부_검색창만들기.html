<!DOCTYPE html>
<html lang="en">
<head>
    <title>세부 검색창 만들기 - header_2</title>
    <style>
        div,form,input{box-sizing: border-box; /*border: 1px solid red;*/}
        #header_2{width: 600px;height: 150px;} /*임시스타일*/

        #header_2{position: relative;} /* 검색창 중앙으로오게하는 기준점 */

        #search_form{width: 80%; height: 20%;}

        #search_form{
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;  /* 네개 다 극단으로 가려고 해서 결국 가운데배치 => 공식 */
            left: 0;
            right: 0;
        }

        #search_form>div{height: 100%; float: left;}
        #search_text{width: 80%;}
        #search_btn{width: 20%;}

        #search_form input {width: 100%; height: 100%;} /* search_form의 후손 input */
    </style>
</head>
<body>
    <div id="header_2">

        <form action="" id="search_form">
            <div id="search_text">
                <input type="text" name="keyword">
            </div>
            <div id="search_btn">
                <input type="submit" value="검색">
            </div>

        </form>

    </div>

</body>
</html>
